<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseus Galeri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'] },
                    colors: {
                        'blurple': '#5865F2',
                        'dark-bg': '#202225',
                        'dark-card': '#2f3136',
                        'dark-text': '#dcddde',
                        'light-bg': '#f9fafb',
                    },
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            z-index: 0;
        }
        .story-item {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .story-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-gray-800 dark:text-dark-text transition-colors duration-500 overflow-x-hidden">

    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-blue-400/20 dark:bg-blue-600/10 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-0 left-1/4 w-[500px] h-[500px] bg-purple-400/20 dark:bg-purple-600/10 rounded-full blur-[100px] animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-[#202225]/90 backdrop-blur-xl border-b border-gray-200 dark:border-white/5 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            
            <a href="/" class="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-blurple dark:hover:text-white transition group font-medium">
                <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span class="hidden sm:inline">Ana Sayfa</span>
            </a>

            <h1 class="font-bold text-lg tracking-wide text-gray-800 dark:text-white absolute left-1/2 transform -translate-x-1/2">
                Zaman Tüneli
            </h1>

            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-2.5 rounded-full bg-gray-100 dark:bg-white/10 hover:bg-gray-200 dark:hover:bg-white/20 transition text-gray-600 dark:text-yellow-400">
                    <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>

                <a href="sohbet" id="user-menu-btn" class="hidden sm:flex bg-black dark:bg-white text-white dark:text-black px-5 py-2 rounded-full text-xs font-bold hover:opacity-80 transition items-center gap-2">
                    Üye Girişi
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </div>
        </div>
    </nav>

    <main id="gallery-main" class="relative pt-32 pb-32 w-full max-w-4xl mx-auto z-10">
        
        <div class="text-center mb-20 px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-gray-900 dark:text-white drop-shadow-sm">Sunucu Galerisi</h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg">Perseus'un kuruluşundan bugüne uzanan teknik yolculuğumuz.</p>
            
            <div class="mt-8 inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-dark-card border border-gray-200 dark:border-white/10 shadow-lg animate-bounce select-none pointer-events-none">
                <svg class="w-5 h-5 text-blurple" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 15l5 5 5-5M7 9l5-5 5 5"></path></svg>
                <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Sayfayı fareyle basılı tutup kaydırabilirsiniz</span>
            </div>
        </div>

        <div class="timeline-line bg-gradient-to-b from-transparent via-gray-300 to-transparent dark:via-blurple/50"></div>

    </main>

    <footer class="text-center text-gray-400 dark:text-gray-600 text-sm pb-10 relative z-10">
        <p>&copy; 2026 Perseus TMC. Tüm hakları saklıdır.</p>
    </footer>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const mainContainer = document.getElementById('gallery-main');

        async function loadGallery() {
            try {
                const q = query(collection(db, "gallery"), orderBy("timestamp", "asc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    mainContainer.insertAdjacentHTML('beforeend', '<p class="text-center text-gray-500 mt-10">Henüz galeriye bir görsel veya video eklenmemiş.</p>');
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const mediaUrl = data.image; 
                    let mediaHtml = '';

                    const ytMatch = mediaUrl.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/);
                    
                    if (ytMatch && ytMatch[1]) {
                        const videoId = ytMatch[1];
                        const cleanYtLink = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&color=white&iv_load_policy=3`;
                        
                        mediaHtml = `<iframe class="w-full h-full" src="${cleanYtLink}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    } else {
                        mediaHtml = `<img src="${mediaUrl}" class="w-full h-full object-cover drag-none" draggable="false">`;
                    }
                    
                    const html = `
                    <div class="story-item relative z-10 flex flex-col items-center text-center mb-28 px-6">
                        <div class="mb-6 px-6 py-2 rounded-full font-bold text-sm shadow-lg border border-white/20 z-20 bg-blue-600 text-white dark:bg-[#5865F2]">
                            ${data.date}
                        </div>
                        <div class="w-full md:w-[800px] aspect-video rounded-[2rem] overflow-hidden shadow-2xl bg-black group transition-all duration-500 hover:scale-[1.02] border border-gray-200 dark:border-white/10 relative select-none">
                            ${mediaHtml}
                        </div>
                        <div class="mt-8 max-w-2xl p-8 rounded-3xl shadow-xl relative bg-white border border-gray-100 text-gray-800 dark:bg-[#2f3136] dark:border-white/5 dark:text-gray-200">
                            <div class="absolute -top-2 left-1/2 -translate-x-1/2 w-5 h-5 transform rotate-45 bg-white border-t border-l border-gray-100 dark:bg-[#2f3136] dark:border-white/5"></div>
                            <h2 class="text-3xl font-bold mb-3 text-gray-900 dark:text-white">${data.title}</h2>
                            <p class="leading-relaxed opacity-80">${data.description}</p>
                        </div>
                    </div>
                    `;
                    mainContainer.insertAdjacentHTML('beforeend', html);
                });

                startObserver();

            } catch (error) {
                console.error("Galeri yüklenirken hata oluştu:", error);
            }
        }

        function startObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.15 });

            document.querySelectorAll('.story-item').forEach(item => {
                observer.observe(item);
            });
        }

        loadGallery();
    </script>

    <script>
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
            if (!('theme' in localStorage)) {
                localStorage.theme = 'light';
            }
        }

        window.toggleTheme = function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        const storedUid = localStorage.getItem('perseus_uid'); 
        
        if (storedUid) {
            const btn = document.getElementById('user-menu-btn');
            if(btn) {
                btn.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Panele Git</span>
                `;
            }
        }

        let isDragging = false;
        let startY;
        let scrollTop;

        window.addEventListener('mousedown', (e) => {
            if (['A', 'BUTTON', 'IFRAME'].includes(e.target.tagName) || e.target.closest('button') || e.target.closest('a')) {
                return;
            }
            
            isDragging = true;
            startY = e.clientY;
            scrollTop = window.scrollY;
            
            document.body.style.cursor = 'grabbing';
            document.body.style.userSelect = 'none';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
            document.body.style.userSelect = '';
        });

        window.addEventListener('mouseleave', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
            document.body.style.userSelect = '';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const y = e.clientY;
            const walk = (y - startY) * 2; 
            window.scrollTo(0, scrollTop - walk);
        });
    </script>
</body>
</html>
